---
openapi: 3.0.3
info:
  title: ain-api
  description: Public API for ain-api
  version: 99
paths:
  /ain/handling-unit/{handlingUnitBid}:
    get:
      tags:
        - handlingUnitQuery
      operationId: get-handling-unit
      summary: Returns the given handling unit.
      description: A handling unit will be returned with associated inventory units.
      parameters:
        - name: handlingUnitBid
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: The given handling unit result for the requested handling unit
            bid.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HandlingUnitWithInventoryDto"
        "400":
          description: If an invalid request was made.
  /ain/inventory/aggregation-bucket:
    get:
      tags:
        - inventoryQuery
      operationId: get-aggregation-buckets
      summary: Returns all aggregation buckets.
      description: All aggregation buckets in the system will be returned to the caller.
      responses:
        "200":
          description: All aggregation buckets in the system.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AggregationBucketsDto"
  /ain/inventory/command/allocate:
    put:
      tags:
        - inventory
      operationId: allocate-inventory
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AllocateInventoryCommand"
      responses:
        "204":
          description: No Content
  /ain/inventory/command/cancelreservation:
    delete:
      tags:
        - inventory
      operationId: cancel-reservation
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CancelInventoryReservationCommand"
      responses:
        "204":
          description: No Content
  /ain/inventory/command/create:
    put:
      tags:
        - inventory
      operationId: create-handling-units-and-inventory
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateHandlingUnitsAndInventoryCommand"
      responses:
        "204":
          description: No Content
  /ain/inventory/command/remove/inventory:
    delete:
      tags:
        - inventory
      operationId: remove-handling-units-and-inventory
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RemoveHandlingUnitsAndInventoryCommand"
      responses:
        "204":
          description: No Content
  /ain/inventory/command/removehold:
    delete:
      tags:
        - inventory
      operationId: remove-inventory-hold
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RemoveAggregateInventoryHoldsCommand"
      responses:
        "204":
          description: No Content
  /ain/inventory/command/repack/handlingunit:
    put:
      tags:
        - inventory
      operationId: repack-handling-unit
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RepackHandlingUnitsAndInventoryCommand"
      responses:
        "204":
          description: No Content
  /ain/inventory/command/repack/inventory:
    put:
      tags:
        - inventory
      operationId: repack-inventory
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RepackInventoryCommand"
      responses:
        "204":
          description: No Content
  /ain/inventory/command/reserve:
    put:
      tags:
        - inventory
      operationId: reserve-inventory
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReserveInventoryCommand"
      responses:
        "204":
          description: No Content
  /ain/inventory/command/sethold:
    put:
      tags:
        - inventory
      operationId: set-inventory-hold
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SetAggregateInventoryHoldsCommand"
      responses:
        "204":
          description: No Content
  /ain/inventory/command/updatebucket:
    put:
      tags:
        - inventory
      operationId: update-handling-unit-bucket
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateHandlingUnitsBucketCommand"
      responses:
        "204":
          description: No Content
  /ain/inventory/inventory-balance:
    post:
      tags:
        - inventoryQuery
      operationId: get-inventory-balance
      summary: Returns inventory balance information.
      description: "This will return information about inventory in the system. The\
        \ list can be filtered by aggregation bucket, snapshot time, and/or particular\
        \ SKUs."
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InventoryBalanceRequestDto"
      responses:
        "200":
          description: The inventory balance result for the requested snapshot time.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InventoryBalanceResult"
        "400":
          description: If an invalid request was made.
  /ain/inventory/inventory-balances:
    post:
      tags:
        - inventoryQuery
      operationId: get-inventory-balances
      summary: Returns inventory balance information of a group of RequestDtos.
      description: "This will return information about inventory in the system. The\
        \ list can be filtered by aggregation bucket, snapshot time, and/or particular\
        \ SKUs."
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/InventoryBalanceRequestDto"
      responses:
        "200":
          description: The inventory balance result for the requested snapshot time.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/InventoryBalanceResult"
        "400":
          description: If an invalid request was made.
components:
  schemas:
    AbstractBalanceRequestDto:
      x-parent: true
      description: Abstract Balance Request
      required:
        - aggregationBucket
        - skus
      type: object
      properties:
        aggregationBucket:
          description: The subsystem bucket being queried
          type: string
          example: DMS01
        inventoryBalanceSnapshotTime:
          format: date-time
          description: Only changes after this time will be reported.
          type: string
          example: 2007-12-03T10:15:30.00Z
        skus:
          type: string
          items:
            $ref: "#/components/schemas/AbstractBalanceSkuDto"
    AbstractBalanceResultDto:
      x-parent: true
      description: Abstract Balance Result
      required:
        - ownerBid
        - skuBid
        - quantity
        - quantityReserved
        - quantityAllocated
        - reservationBalanceQuantityReservedDtos
        - reservationBalanceQuantityAllocateDtos
        - holds
      type: object
      properties:
        inventoryBalanceTime:
          format: date-time
          type: string
          example: 2022-03-10T16:15:50Z
        ownerBid:
          type: string
        skuBid:
          type: string
        quantity:
          $ref: "./types-api.yaml#/components/schemas/QuantitySimpleType"
        quantityReserved:
          $ref: "./types-api.yaml#/components/schemas/QuantitySimpleType"
        quantityAllocated:
          $ref: "./types-api.yaml#/components/schemas/QuantitySimpleType"
        reservationBalanceQuantityReservedDtos:
          type: array
          items:
            $ref: "#/components/schemas/ReservationBalanceQuantityReservedDto"
        reservationBalanceQuantityAllocateDtos:
          type: array
          items:
            $ref: "#/components/schemas/ReservationBalanceQuantityAllocateDto"
        batch:
          type: string
        expiryDate:
          format: date
          type: string
          example: 2022-03-10
        countryOfOrigin:
          type: string
        packagingLevelBid:
          type: string
        specialInventoryMark:
          $ref: "#/components/schemas/SpecialInventoryMark"
        specialInventoryReferenceBid:
          type: string
        storageQualifier:
          $ref: "#/components/schemas/StorageQualifier"
        holds:
          type: array
          items:
            $ref: "#/components/schemas/InventoryHoldResultDto"
    AbstractBalanceSkuDto:
      x-parent: true
      description: Abstract Balance Sku
      required:
        - ownerBid
        - skuBid
      type: object
      properties:
        ownerBid:
          description: Owner of the SKU
          type: string
          example: CL001
        skuBid:
          description: Business ID of the SKU
          type: string
          example: SKU01
    AggregationBucketsDto:
      description: Abstract Buckets
      required:
        - aggregationBuckets
      type: object
      properties:
        aggregationBuckets:
          type: array
          items:
            type: string
    AinCommandWithConfirmation:
      description: Base class for all AIN commands that will send a confirmation back
        to the caller.
      required:
        - confirmationChannel
      type: object
      properties:
        confirmationChannel:
          type: string
    AllocateInventoryCommand:
      x-horizon-topic-name: "ain.inventory.cmd"
      x-horizon-message-type: "ain.allocate.inventory"
      x-horizon-no-equals-hashcode: true
      required:
        - confirmationChannel
        - allocationRequests
      type: object
      properties:
        confirmationChannel:
          type: string
        allocationRequests:
          minItems: 1
          type: array
          items:
            $ref: "#/components/schemas/AllocationRequestDto"
    AllocateInventoryConfirmation:
      description: Used to confirm inventory allocation.
      required:
        - allocateInventoryConfirmations
      type: object
      properties:
        allocateInventoryConfirmations:
          minItems: 1
          type: array
          items:
            $ref: "#/components/schemas/AllocateInventoryConfirmationDto"
    AllocateInventoryConfirmationDto:
      description: Used to confirm inventory allocation.
      required:
        - quantity
        - quantityReserved
        - aggregationBucket
        - allocationReference
        - confirmationCode
      type: object
      properties:
        ownerBid:
          description: The business identification of the owner associated to the
            SKU of the inventory unit. The owner is the the owner of the products
            in the warehouse. In a 3rd party warehouse the products owned by different
            vendors are assigned to different owner for example.
          type: string
        skuBidPart:
          description: The unique business identification of the SKU (within the owner
            of the order) requested by the line.
          type: string
        fifoDate:
          format: date
          description: By default the FIFO date is the best before date and if the
            best before date is undefined it will be the date of receipt plus shelf
            life of SKU.
          type: string
          example: 2022-03-10
        packagingLevelBid:
          description: "The business id of the quantity unit that represents the packaging\
            \ the inventory unit. E.g. this defines, if the inventory packaged in\
            \ 6-packs of 12-packs."
          type: string
        batch:
          description: "If the inventory is batch/lot controlled, the batch the inventory\
            \ belongs to."
          type: string
        expiryDate:
          format: date
          description: The date in which it is recommended to consume the inventory
            before.
          type: string
          example: 2022-03-10
        countryOfOrigin:
          description: The country of origin defines where the inventory was produced.
          type: string
        specialInventoryMark:
          description: A special inventory mark can classify an inventory unit to
            have special requirements for the usage for customer orders. An inventory
            unit without a special inventory mark can be used freely to satisfy customer
            orders. An example for a special inventory mark is 'inventory on commission'.
          type: string
          allOf:
            - $ref: "#/components/schemas/SpecialInventoryMark"
        specialInventoryReferenceBid:
          description: "The special inventory reference id can be used to link the\
            \ inventory marked as special inventory to a corresponding object. Example:\
            \ Inventory on commission can be needs to be identified by the commission\
            \ id."
          type: string
        quantity:
          description: The requested quantity expressed in the base quantity unit
            of the SKU.
          type: number
          allOf:
            - $ref: "./types-api.yaml#/components/schemas/QuantitySimpleType"
        quantityReserved:
          description: The reserved quantity expressed in the base quantity unit of
            the SKU.
          type: number
          allOf:
            - $ref: "./types-api.yaml#/components/schemas/QuantitySimpleType"
        aggregationBucket:
          description: The aggregation bucket this inventory belongs to.
          type: string
          example: DMS01#CL001#SKUA
        allocationReference:
          description: "Reference for allocation, if any. Typically an order bid."
          type: string
        allocationReferenceLine:
          description: "Reference for allocation, if any. Typically an order line\
            \ bid."
          type: string
        allocationReferenceLineSplit:
          description: "Allocation split reference, if request has been further split\
            \ by the caller."
          type: string
        confirmationCode:
          $ref: "#/components/schemas/ConfirmationCode"
    AllocationCancellationRequestDto:
      description: Used for cancelling any allocations that have been done.
      required:
        - aggregationBucket
        - allocationReference
      type: object
      properties:
        aggregationBucket:
          description: Subsystem the allocation was requested from.
          type: string
          example: DMS01
        allocationReference:
          description: "Reference for why this allocation is being requested, typically\
            \ an order."
          type: string
          example: Order001
        allocationReferenceLine:
          description: "Reference line for the allocation, typically an order line."
          type: string
          example: Line001
        allocationReferenceLineSplit:
          description: "If the reference line has been split, information can be provided."
          type: string
    AllocationRequestDto:
      allOf:
        - $ref: '#/components/schemas/BaseInventoryUnitDtoWithoutQuantity'
        - type: object
          required:
            - quantity
            - aggregationBucket
            - allocationType
            - allocationReference
          properties:
            quantity:
              description: The requested quantity expressed in the base quantity unit
                of the SKU.
              type: number
              allOf:
                - $ref: "./types-api.yaml#/components/schemas/QuantitySimpleType"
            aggregationBucket:
              description: The subsystem this inventory belongs to.
              type: string
              example: DMS01
            allocationType:
              description: Type of reservation being made.
              type: string
              allOf:
                - $ref: "#/components/schemas/AllocationType"
              example: ORDER
            allocationReference:
              description: "Reference for allocation, if any. Typically an order bid."
              type: string
            allocationReferenceLine:
              description: "Reference for reservation, if any. Typically an order line\
                \ bid."
              type: string
            allocationReferenceLineSplit:
              description: Reference for allocation line when split.
              type: string
            handlingUnitBid:
              description: Handling unit bid reference.
              type: string
    AllocationType:
      x-horizon-domainvalue: true
      x-horizon-module-definition: ain
      enum:
        - ORDER
        - NONE
      type: string
    AllocationUpdateRequestDto:
      allOf:
        - $ref: '#/components/schemas/BaseInventoryUnitDtoWithoutQuantity'
        - type: object
          required:
            - newAggregationBucket
            - oldAggregationBucket
            - quantity
            - allocationReference
          properties:
            newAggregationBucket:
              description: The new aggregation bucket that inventory shall be allocated
                to.
              type: string
            oldAggregationBucket:
              description: The old aggregation bucket that allocated inventory shall be
                taken from.
              type: string
            quantity:
              description: The quantity expressed in the base quantity unit of the SKU
                to be allocated.
              type: number
              allOf:
                - $ref: "./types-api.yaml#/components/schemas/QuantitySimpleType"
            allocationReference:
              description: "Reference for why this allocation is being requested, typically\
                \ an order."
              type: string
              example: Order001
            allocationReferenceLine:
              description: "Reference line for the allocation, typically an order line."
              type: string
              example: Line001
            allocationReferenceLineSplit:
              description: "If the reference line has been split, information can be provided."
              type: string
            handlingUnitBid:
              description: Handling unit bid reference.
              type: string
    AllotmentType:
      x-horizon-domainvalue: true
      x-horizon-module-definition: ain
      enum:
        - RESERVATION
        - ALLOCATION
      type: string
    BaseAinCommand:
      x-horizon-topic-name: "ain.inventory.cmd"
      x-horizon-message-type: "ain.base.inventory"
      x-horizon-no-equals-hashcode: true
      description: Base class used for all AIN commands.
      type: object
      properties:
        apiPlaceHolder:
          type: string
    BaseHandlingUnitWithInventoryDto:
      x-parent: true
      allOf:
        - $ref: '#/components/schemas/BaseHandlingUnitsDto'
        - type: object
          required:
            - inventoryUnits
          description: Describes a handling unit dto containing inventory.
          properties:
            inventoryUnits:
              description: The list of inventory units in the handling unit.
              type: array
              items:
                $ref: "#/components/schemas/InventoryUnitDto"
    BaseHandlingUnitsDto:
      x-parent: true
      description: Common load unit related fields for command dtos.
      required:
        - handlingUnitBid
        - handlingUnitTypeBid
        - childHandlingUnits
      type: object
      properties:
        handlingUnitBid:
          description: The unique business id of the handling unit. This is typically
            the handling unit barcode.
          type: string
        handlingUnitTypeBid:
          description: "The business id of the handling unit type, which represents\
            \ the physical attributes of the handling unit."
          type: string
        alternativeId:
          description: The unique business id of the handling unit. This is typically
            the handling unit barcode.
          type: string
        length:
          description: "The length of the handling unit. Static HU dimension: length\
            \ of the longest edge (different from the height)."
          type: number
          allOf:
            - $ref: "./types-api.yaml#/components/schemas/LengthSimpleType"
        width:
          description: "The width of the handling unit. Static HU dimension: length\
            \ of the smallest edge (different from the height)."
          type: number
          allOf:
            - $ref: "./types-api.yaml#/components/schemas/LengthSimpleType"
        height:
          description: The height of the handling unit.
          type: number
          allOf:
            - $ref: "./types-api.yaml#/components/schemas/LengthSimpleType"
        xExtension:
          description: "Dynamic dimension: HandlingUnit extension in the direction\
            \ of transport, usually in the base unit of measure."
          type: number
          allOf:
            - $ref: "./types-api.yaml#/components/schemas/LengthSimpleType"
        yExtension:
          description: "Dynamic dimension: HandlingUnit extension orthogonal to x\
            \ extension, usually in the base unit of measure."
          type: number
          allOf:
            - $ref: "./types-api.yaml#/components/schemas/LengthSimpleType"
        zExtension:
          description: "Dynamic dimension: HandlingUnit extension along Z-Axis of\
            \ the equipment system, usually in the base unit of measure."
          type: number
          allOf:
            - $ref: "./types-api.yaml#/components/schemas/LengthSimpleType"
        weight:
          description: The measured weight of the handling unit. The weight may be
            measured or calculated. A value of 0 represents an unspecified weight.
          type: number
          allOf:
            - $ref: "./types-api.yaml#/components/schemas/WeightSimpleType"
        contourState:
          description: The byte pattern that is filled when the error code is ME (measurement
            error).
          type: string
        errorCode:
          description: The error code identifies the last transport related error
            which occurred with this handling unit.
          type: string
          allOf:
            - $ref: "#/components/schemas/ErrorCode"
        logisticErrorCode:
          description: The logistics error code identifies the last transport related
            error which occurred with this handling unit.
          type: string
          allOf:
            - $ref: "#/components/schemas/LogisticsErrorCode"
        errorReason:
          description: The error reason provides a free text to explain the reason
            of the error.
          type: string
        locationBid:
          description: The business id of the location where the handling unit currently
            resides. In case of handling unit stack only the lowest HandlingUnit unit
            in the stack (the base handling unit) has the location. The location is
            mandatory for the base handling unit.
          type: string
        locationArrivalDate:
          format: date-time
          description: The time when the handling unit arrived at the current location.
            This date is e.g. required to determine the handling unit from which inventory
            has been picked if only a location is given.
          type: string
          example: 2022-03-10T16:15:50Z
        lockStatus:
          description: The lock status of the handling unit object. The Lock Status
            specifies if the handling unit has been locked for specific operations.
            When the lock status is not specified FREE is assumed.
          type: string
          allOf:
            - $ref: "#/components/schemas/LoadUnitLockStatus"
        childHandlingUnits:
          description: The list of handling units or compartments within the handling
            unit.
          type: array
          items:
            $ref: "#/components/schemas/ChildHandlingUnitDto"
    BaseInventoryUnitDtoWithoutQuantity:
      x-parent: true
      description: "Base inventory unit for use with AIN commands. Contains all shared\
        \ fields for use with several dto commands, has no quantities."
      required:
        - ownerBid
        - skuBidPart
        - holds
      type: object
      properties:
        ownerBid:
          description: The business identification of the owner associated to the
            SKU of the inventory unit. The is owner of the products in the warehouse.
            In a 3rd party warehouse the products owned by different vendors are assigned
            to different owners for example.
          type: string
          example: CL001
        skuBidPart:
          description: The unique business identification of the SKU (within the owner
            of the order) requested by the line.
          type: string
          example: SKU001
        fifoDate:
          format: date
          description: By default the FIFO date is the best before date and if the
            best before date is undefined it will be the date of receipt plus shelf
            life of SKU.
          type: string
          example: 2023-01-30
        packagingLevelBid:
          description: "The business id of the quantity unit that represents the packaging\
            \ the inventory unit. E.g. this defines, if the inventory packaged in\
            \ 6-packs or 12-packs."
          type: string
          example: EA
        batch:
          description: "If the inventory is batch/lot controlled, the batch the inventory\
            \ belongs to."
          type: string
          example: A
        expiryDate:
          format: date
          description: The date in which it is recommended to consume the inventory
            before.
          type: string
          example: 2023-01-30
        countryOfOrigin:
          description: The country of origin defines where the inventory was produced.
          type: string
          example: CA
        specialInventoryMark:
          description: A special inventory mark can classify an inventory unit to
            have special requirements for the usage for customer orders. An inventory
            unit without a special inventory mark can be used freely to satisfy customer
            orders. An example for a special inventory mark is 'inventory on commission'.
          type: string
          allOf:
            - $ref: "#/components/schemas/SpecialInventoryMark"
        specialInventoryReferenceBid:
          description: "The special inventory reference id can be used to link the\
            \ inventory marked as special inventory to a corresponding object. Example:\
            \ Inventory on commission can be needs to be identified by the commission\
            \ id."
          type: string
        storageQualifier:
          description: The storage qualifier recommends to the subsystem where to
            store inventory. For example the storage qualifier could be RESERVE to
            indicate that the inventory shall be stored in the reserve part of the
            warehouse and not in the direct fulfillment buffer.
          type: string
          allOf:
            - $ref: "#/components/schemas/StorageQualifier"
          example: RESERVE
        dateOfManufacture:
          format: date
          description: The date that the inventory was manufactured.
          type: string
          example: 2022-03-10
        dateOfReceipt:
          format: date
          description: "Date when this inventory was received. In the event of a return,\
            \ it is not updated."
          type: string
          example: 2022-03-10
        receivingBid:
          description: The business id associated with the original receiving of this
            inventory.
          type: string
          example: ADV001
        receivingReferenceLineId:
          description: Additional receipt reference. Will generally be the advice
            line.
          type: string
        receivingReferenceType:
          description: Type of receiving that created this inventory.
          type: string
          allOf:
            - $ref: "#/components/schemas/ReceivingReferenceType"
        holds:
          description: "The list of hold reasons of the inventory, if case the hold\
            \ reasons are a separator concerning inventory aggregation. See the aggregation\
            \ separator flag in the SKU blueprint line. If set the inventory is on\
            \ hold."
          type: array
          items:
            $ref: "#/components/schemas/InventoryHoldDto"
    BaseReservationConfirmation:
      description: Base class for all AIN commands that will send a confirmation back
        to the caller.
      type: object
      properties:
        ownerBid:
          description: The business identification of the owner associated to the
            SKU of the inventory unit. The owner is the the owner of the products
            in the warehouse. In a 3rd party warehouse the products owned by different
            vendors are assigned to different owner for example.
          type: string
        skuBidPart:
          description: The unique business identification of the SKU (within the owner
            of the order) requested by the line.
          type: string
        fifoDate:
          format: date
          description: By default the FIFO date is the best before date and if the
            best before date is undefined it will be the date of receipt plus shelf
            life of SKU.
          type: string
          example: 2022-03-10
        packagingLevelBid:
          description: "The business id of the quantity unit that represents the packaging\
            \ the inventory unit. E.g. this defines, if the inventory packaged in\
            \ 6-packs of 12-packs."
          type: string
        batch:
          description: "If the inventory is batch/lot controlled, the batch the inventory\
            \ belongs to."
          type: string
        expiryDate:
          format: date
          description: The date in which it is recommended to consume the inventory
            before.
          type: string
          example: 2022-03-10
        countryOfOrigin:
          description: The country of origin defines where the inventory was produced.
          type: string
        specialInventoryMark:
          description: A special inventory mark can classify an inventory unit to
            have special requirements for the usage for customer orders. An inventory
            unit without a special inventory mark can be used freely to satisfy customer
            orders. An example for a special inventory mark is 'inventory on commission'.
          type: string
          allOf:
            - $ref: "#/components/schemas/SpecialInventoryMark"
        specialInventoryReferenceBid:
