paths:
  /inb/asn/close:
    post:
      tags:
      - ASN
      operationId: closeAsn
      summary: Closes open ASNs.
      description: Closes open ASNs.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CloseAsnsCommand"
      responses:
        "204":
          description: Successfully processed the closing of the ASNs.
  /inb/asn/create:
    post:
