---
openapi: 3.0.3
info:
  title: test-types-api
  description: API description for horizon.foundation:horizon-types (predefined SimpleType(s) and HorizonModule).
  version: "12"

components:
  schemas:
    # external from horizon-types (will not be generated due to schemaMapping/importMapping in pom)
    DateTimeToMinute:
      type: string
    FacilityIdSimpleType:
      type: integer
    Issuer:
      type: string
    JsonSimpleType:
      type: string
    LengthSimpleType:
      type: number
    MultilineSimpleType:
      type: number
    PercentSimpleType:
      type: number
    QuantitySimpleType:
      type: number
    WeightSimpleType:
      type: number
    # HorizonModule is from horizon-runtime, which is a transitive dependency from horizon-types
    HorizonModule:
      x-horizon-import-mapping-property: 'runtime-api'
      type: string
    # I18nKey/I18nMessage are from horizon-i18n, which is a transitive dependency from horizon-types
    I18nParameterDefinition:
      x-horizon-import-mapping-property: 'i18-parameter-api'
      type: object
      properties:
        fullExpression:
          type: string
        name:
          type: string
        type:
          type: string
        formatDirectives:
          type: string
    I18nKey:
      x-horizon-import-mapping-property: 'i18-api'
      type: object
      properties:
        lookupKey:
          type: string
        defaultText:
          type: string
        horizonModule:
          $ref: "#/components/schemas/HorizonModule"
        category:
          type: string
          default: "Code"
        bundle:
          type: string
        requiredParameters:
          type: array
          uniqueItems: true
          items:
            $ref: "#/components/schemas/I18nParameterDefinition"
    I18nMessage:
      x-horizon-import-mapping-property: 'i18-api'
      type: object
      properties:
        i18nKey:
          $ref: "#/components/schemas/I18nKey"
        parameters:
          type: array
          uniqueItems: true
          items:
            type: object